<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="now">
                <div class="now-style">
                    <h1></h1>
                    <h2></h2>
                    <p></p>
                </div>
            </div>
            <div class="fully">
                <div class="month">
                    <i class="prev">Prev Month</i>
                    <div class="date">
                        <h1></h1>
                    </div>
                    <i class="next">Next Month</i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">

                </div>
            </div>
        </div>
    </div>
    <script src="jscript.js"></script>
</body>
</html>
