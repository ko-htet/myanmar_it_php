<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe5</title>
    <script>
        function p1(){
            var x = Math.ceil(Math.random() * (10 - 0));
            var w1 = 0;
            if(x%2 == 0){
                w1 += 1;
                document.getElementById("#mark1").innerHTML = w1.val();
                if(w1 == 3){
                    document.getElementById("#player1").innerHTML = "<h1>You Win!</h1>";
                }
            }
        }
        
        function p2(){
            var x = Math.ceil(Math.random() * (10 - 0));
            var w2 = 0;
            if(x%2 == 0){
                w2 += 1;
                document.getElementById("#mark2").innerHTML = w2;
                if(w2 == 3){
                    document.getElementById("#player2").innerHTML = "<h1>You Win!</h1>";
                }
            }
        }
    </script>
</head>
<body>
    <div id="team1">
        <div id="player1"></div>
        <div id="mark1"></div>
        <h3>Team I</h3>
        <button type="submit" onclick="p1()">Play</button>
    </div>    
    <div id="team2">
        <div id="player2"></div>
        <div id="mark2"></div>
        <h3>Team II</h3>
        <button type="submit" onclick="p2()">Play</button>
    </div>
</body>
</html>
