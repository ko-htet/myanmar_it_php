<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe9</title>  
    <script src="../bootstrap/js/jquery.min.js"></script>

    <style>
    p{
        margin: 5px;
        font-size: 15px;
        cursor: pointer;
    }
    .tot{
        background: #b6b6b6;
    }
    </style>

</head>
<body>

    <p>Toggle a specified class when an element is clicked</p>

    <script>
        $('p').click(function() {
            $( this ).toggleClass("tot");
        });
    </script>
</body>
</html>
